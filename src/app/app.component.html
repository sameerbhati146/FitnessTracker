<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <app-sidenav-list (closeSideNav)="sideNav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (openSideNav)="sideNav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
