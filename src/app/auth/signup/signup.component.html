<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        [formControl]="FormControl"
        required
        >
        <mat-error *ngIf="FormControl.hasError('email') && !FormControl.hasError('required')">Please enter a valid email address</mat-error>
        <mat-error *ngIf="FormControl.hasError('required')">Email is required</mat-error>

    </mat-form-field>
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input
        type="password"
        matInput
        placeholder="Ex. 1234abcd"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
        >
        <mat-error>Password is required</mat-error>
        <mat-hint MatHint.align="end" >{{pwInput.value?.length}}/6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" required ngModel name="chooseDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="check"
      required

      >Agree to terms and conditions.</mat-checkbox>
    <button
      type="submit"
      class="btn"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
      >Submit</button>
  </form>
</section>
