<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="openSideNavClick($event)">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">Logo</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-icon">
      <li *ngIf="!isAuth"><a routerLink="/signup">Sign-up</a></li>
      <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
      <li *ngIf="isAuth" (click)="onLogout()"><a>Logout</a></li>
    </ul>
  </div>

</mat-toolbar>
