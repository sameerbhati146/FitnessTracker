<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card class="card" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content class="card-content" fxLayoutAlign="center">
        <mat-form-field appearance="fill">
          <mat-label>Favorite Exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="action-space" fxLayoutAlign="center">
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
