<section class="new-training" fxLayout fxLayoutAlign="center center">
  <mat-card class="card" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content class="card-content" fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Favorite Exercise</mat-label>
        <mat-select>
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="dips">
            Dips
          </mat-option>
          <mat-option value="legRaiges">
            Leg Raiges
          </mat-option>
          <mat-option value="squarts">
            Squarts
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="action-space" fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="primary" (click)="onStartTraining()">Submit</button>
    </mat-card-actions>
  </mat-card>
</section>
